<div *ngIf="authService.afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName ? user.displayName : user.email}}!</h1>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <div class="row m-5 border border-2 p-3">
        <div class="col-md-10 col-md-offset-3">
            <form #authform="ngForm">
                <div class="form-group">
                    <label class="form-label" for="email">ID</label>
                    <input class="form-control" type="email" id="email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">PASS</label>
                    <input class="form-control" type="password" id="password" autocomplete="on" ngModel name="password"
                        required minlength="1">
                </div>
                <div class="row">

                    <div class="col">
                        <button class="btn btn-primary mt-3 me-2" (click)="login_id(authform)"
                            [disabled]="!authform.valid">LogIn</button>
                        <button class="btn btn-primary mt-3 me-2" (click)="login_google()">Log with Google</button>
                        <button class="btn btn-primary mt-3" (click)="login_fb()">Log with Facebook</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger float-end mt-3" (click)="reset_pass(authform)">Reset
                            password</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</ng-template>
