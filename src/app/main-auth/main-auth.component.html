<div *ngIf="auth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName ? user.displayName : user.email}}!</h1>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <div class="row m-5 border border-2 p-3">
        <div class="col-md-6 col-md-offset-3">
            <form #authform="ngForm">
                <div class="form-group">
                    <label class="form-label" for="email">ID</label>
                    <input class="form-control" type="email" id="email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">PASS</label>
                    <input class="form-control" type="password" id="password" ngModel name="password" required
                        minlength="1">
                </div>
                <div class="container">
                    <button class="btn btn-primary mt-3" (click)="login_id(authform)"
                        [disabled]="!authform.valid">LogIn</button> |
                    <button class="btn btn-primary mt-3" (click)="login_google()">Log with Google</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
